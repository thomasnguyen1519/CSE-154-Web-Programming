<!DOCTYPE html>
<html>
	<head>
		<title>SpeedReader</title>
		<link href="speedreader.css" type="text/css" rel="stylesheet" />
		<script src="speedreader.js" type="text/javascript"></script>
        <meta charset="utf-8" />
	</head>
	<body>
		<h1>SpeedReader</h1>
		<div id="display">
			<p id="currentword">Just to test. Remove me.</p>
		</div>
		<div id="controls">
			<div>
			<!-- maybe take this div out -->
				<fieldset>
					<legend>Play Controls:</legend>
					<button onclick="test()" type="button">Start</button>
					<button onclick="stopParse()" type="button">Stop</button>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Speed:</legend>
			    	<select>
	    				<option>50 wpm</option>
	    				<option>300 wpm</option>
	    				<option>350 wpm</option>
	    				<option>400 wpm</option>
	    				<option>450 wpm</option>
	    				<option>500 wpm</option>
					</select>
				</fieldset>
			</div>
			<div>
				<fieldset>
					<legend>Size:</legend>
					<input type="radio" name="fontsize" value="visa" checked="checked" />Medium
					<input type="radio" name="fontsize" value="mastercard" />Big
					<input type="radio" name="fontsize" value="amex" />Bigger
				</fieldset>
			</div>
		</div>
		<fieldset>
			<legend>Input Text</legend>
			<textarea rows="10" cols="80"></textarea>
		</fieldset>
		<div id="validators">
			<a href="https://webster.cs.washington.edu/validate-html.php"><img src="https://webster.cs.washington.edu/images/w3c-html-blue.png" alt="Valid HTML5" /></a>
			<a href="https://webster.cs.washington.edu/validate-css.php"><img src="https://webster.cs.washington.edu/images/w3c-css-blue.png" alt="Valid CSS" /></a>
			<a href="https://webster.cs.washington.edu/jslint/?referer"><img src="https://webster.cs.washington.edu/images/w3c-js-blue.png" alt="Valid JS" /></a>
		</div>
	</body>
</html>
